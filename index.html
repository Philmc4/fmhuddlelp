<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <main class="main-container">
      <div class="content-container">
        <img src="images/logo.svg" alt="logo main" class="logo" />
        <div class="hero-image-container">
          <img
            src="images/illustration-mockups.svg"
            alt="hero image"
            class="hero-img"
          />
        </div>
        <div class="hero-content-container">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a href="#" class="btn btn-text">Register</a>
        </div>
        <div class="social-icons">
          <ion-icon class="facebook-icon" name="logo-facebook"></ion-icon>
          <ion-icon class="twitter-icon" name="logo-twitter"></ion-icon>
          <ion-icon class="instagram-icon" name="logo-instagram"></ion-icon>
        </div>
      </div>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
